<div class="modal-header">
    <h5 class="modal-title">Profil Fotoğrafı Ekleyin</h5>
    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" (click)="dismiss()"></button>
</div>

<div class="modal-body">
    <form>
        <div class="mb-5">
            <div class="d-flex justify-content-between">
                <div class="d-flex align-self-center">
                    <fa-icon class="align-self-center fa-2x me-2 text-secondary" [icon]="faImage"></fa-icon>
                    <h2 class="align-self-center">Profil Fotoğrafı</h2>
                </div>
                <div class="align-self-center">
                </div>
            </div>
            <hr class="text-dark border-1 opacity-25 mb-3">

            <div class="mb-3">
                <ngx-file-drop dropZoneLabel="Drop files here" (onFileDrop)="ppDropped($event)" [showBrowseBtn]="false"
                    [multiple]="false" accept=".png, .jpeg, .jpg, .webp, .avif">
                    <div *ngIf="uploading" class="spinner-border text-dark" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <ng-template *ngIf="!uploading" ngx-file-drop-content-tmp let-openFileSelector="openFileSelector">
                        Resmi buraya sürükleyin veya
                        <button type="button" class="btn btn-outline-info ms-2" (click)="openFileSelector()">
                            Dosyalara gözat
                        </button>
                    </ng-template>
                </ngx-file-drop>
            </div>
            <div class="d-flex justify-content-between mb-3">
                <div class="">
                    <span *ngIf="ppFile" class="fw-light">
                        {{ppFile.relativePath}}
                    </span>
                    <button class="btn btn-danger" (click)="deletePicture()">
                        Kaldır
                    </button>

                </div>

            </div>

        </div>

    </form>
</div>


<div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" (click)="close()">
        {{'cancel' | translate}}
    </button>
    <button class="btn btn-outline-primary" (click)="uploadPicture()">
        {{"add" | translate}}
    </button>
</div>
