<div class="modal-header">
    <h5 class="modal-title">Dil Ekle</h5>
    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" (click)="dismiss()"></button>
</div>
<div class="modal-body">
    <form [formGroup]="productAddForm">
        <div class="mb-3">
            <div class="form-floating mb-3">
                <input type="text" formControlName="name" class="form-control" id="name"
                    placeholder="Name">
                <label for="name">Name</label>
            </div>
        </div>
        <div class="mb-3">
            <div class="form-floating mb-3">
                <input type="text" formControlName="description" class="form-control" id="description"
                    placeholder="description">
                <label for="description">Description</label>
            </div>
        </div>
        <div class="mb-3">
            <div class="form-floating mb-3">
                <input type="number" formControlName="quantityPerUnit" class="form-control" id="quantityPerUnit"
                    placeholder="quantityPerUnit">
                <label for="quantityPerUnit">Quantity</label>
            </div>
        </div>
        <div class="mb-3">
            <div class="form-floating mb-3">
                <input type="number" formControlName="price" class="form-control" id="price"
                    placeholder="price">
                <label for="price">Price</label>
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="close()" data-bs-dismiss="modal">Ä°ptal</button>
    <button type="button" class="btn btn-primary" (click)="add()">Ekle</button>
</div>
