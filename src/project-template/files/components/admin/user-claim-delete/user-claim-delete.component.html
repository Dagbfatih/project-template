<div class="modal-content">
    <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Kullanıcıdan bu yetkiyi kaldır</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" (click)="dismiss()"></button>
    </div>
    <div class="modal-body">
        <h5><span class="badge bg-primary">{{userClaimName}}</span></h5>
        Bu yetkiyi silmek istediğinizden emin misiniz?
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"
            (click)="close()">{{'close' | translate}}</button>
        <button type="button" class="btn btn-danger" (click)="delete()">{{'delete' | translate}}</button>
    </div>
</div>
